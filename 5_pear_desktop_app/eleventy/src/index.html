---
layout: layout.html
title: 'Start | Pear Desktop App'
---

<link rel="stylesheet" href="css/global.css" />
<script type="module" src="js/app.js"></script>

<!-- Create or Join Chat room -->
<div id="setup" class="flex min-h-screen items-center justify-center bg-slate-50 p-4">
  <div class="w-full max-w-sm space-y-6 rounded-lg border bg-white p-6 shadow-lg">
    <div class="space-y-2 text-center">
      <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Chat Room</h1>
      <p class="text-sm text-slate-500">Create or join a chat room to get started</p>
    </div>

    <div class="space-y-4">
      <button id="create-chat-room"
        class="w-full rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20">
        Create New Room
      </button>

      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <span class="w-full border-t border-slate-200"></span>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span class="bg-white px-2 text-slate-500">Or join existing</span>
        </div>
      </div>

      <form id="join-form" class="space-y-4">
        <div class="space-y-2">
          <input required id="join-chat-room-topic" type="text" placeholder="Enter room topic"
            class="w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20" />
        </div>
        <button type="submit" id="join-chat-room"
          class="w-full rounded-md bg-slate-100 px-4 py-2 text-sm font-medium text-slate-900 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-500/20">
          Join Room
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Chat Container -->
<div id="chat-container" class="hidden flex min-h-screen flex-col bg-slate-50">
  <div id="loading" class="hidden flex min-h-screen items-center justify-center">
    <div class="flex items-center space-x-2">
      <div class="h-4 w-4 animate-spin rounded-full border-2 border-indigo-600 border-t-transparent"></div>
      <span class="text-sm text-slate-500">Loading...</span>
    </div>
  </div>

  <div id="chat" class="hidden flex h-screen flex-col">
    <header id="header" class="mt-10 border-b border-slate-200 bg-white px-4 py-3 shadow-sm">
      <div id="details" class="flex flex-col space-y-1">
        <div class="flex items-center space-x-2">
          <span class="text-sm font-semibold text-slate-900">Topic:</span>
          <span id="chat-room-topic" class="break-all font-mono text-sm text-slate-600"></span>
        </div>
        <p class="text-xs text-slate-500">Connected peers: <span id="peers-count" class="font-medium">0</span></p>
      </div>
    </header>

    <div id="messages" class="flex-1 space-y-4 overflow-y-auto bg-white p-4"></div>

    <form id="message-form" class="h-20 border-t border-slate-200 bg-white p-4">
      <div class="flex space-x-2">
        <input id="message" type="text" placeholder="Type a message..."
          class="flex-1 rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-sm placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20" />
        <button type="submit"
          class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
