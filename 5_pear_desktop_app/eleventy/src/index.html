---
layout: layout.html
title: 'Start | Pear Desktop App'
---

<link rel="stylesheet" href="css/global.css" />
<script type="module" src="js/app.js"></script>

<div id="setup">
  <div>
    <button id="create-chat-room">Create</button>
  </div>
  <div id="or">- or -</div>
  <form id="join-form">
    <button type="submit" id="join-chat-room">Join</button>
    <input
      required
      id="join-chat-room-topic"
      type="text"
      placeholder="Chat room Topic"
    />
  </form>
</div>

<div id="loading" class="hidden">Loading ...</div>
<div id="chat" class="hidden">
  <div id="header">
    <div id="details">
      <div>Topic: <span id="chat-room-topic"></span></div>
      <div>Peers: <span id="peers-count">0</span></div>
    </div>
  </div>
  <div id="messages"></div>
  <form id="message-form">
    <input id="message" type="text" />
    <input type="submit" value="Send" />
  </form>
</div>
