---
layout: layout.html
title: 'Chat | Pear Desktop App'
---

<div id="chat-container" class="flex min-h-screen flex-col bg-slate-50">
  <div id="loading" class="flex min-h-screen items-center justify-center">
    <div class="flex items-center space-x-2">
      <div class="h-4 w-4 animate-spin rounded-full border-2 border-indigo-600 border-t-transparent"></div>
      <span class="text-sm text-slate-500">Loading...</span>
    </div>
  </div>

  <div id="chat" class="hidden flex h-screen flex-col">
    <header id="header" class="mt-10 border-b border-slate-200 bg-white px-4 py-3 shadow-sm">
      <div id="details" class="flex flex-col space-y-1">
        <div class="flex items-center space-x-2">
          <span class="text-sm font-semibold text-slate-900">Topic:</span>
          <span id="chat-room-topic" class="break-all font-mono text-sm text-slate-600"></span>
        </div>
        <p class="text-xs text-slate-500">Connected peers: <span id="peers-count" class="font-medium">0</span></p>
      </div>
    </header>

    <div id="messages" class="flex-1 space-y-4 overflow-y-auto bg-white p-4"></div>

    <form id="message-form" class="h-20 border-t border-slate-200 bg-white p-4">
      <div class="flex space-x-2">
        <input id="message" type="text" placeholder="Type a message..."
          class="flex-1 rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-sm placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20" />
        <button type="submit"
          class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
